<div class="container">
  <form>
    <div class="form group">
      <input type="text" name="user_id" class="form-control" [(ngMpdel)]="user.user_id">
    </div>
    <div class="form group">
      <input type="text" name="user_name" class="form-control" [(ngMpdel)]="user.user_name">
    </div>
    <div class="form group">
      <input type="password" name="password" class="form-control">
    </div>
    <div class="form group">
      <input type="text" name="phone_number" class="form-control" [(ngMpdel)]="user.phone_number">
    </div>
    <div class="form group">
      <input type="date" name="dob" class="form-control" [(ngMpdel)]="user.dob">
    </div>
    <div class="form group">
      <input type="number" name="is_admin" class="form-control">
    </div>
    <input type="submit" value="Create Account" class="btn btn-success">
  </form>
</div>
